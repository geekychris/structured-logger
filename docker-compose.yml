# This docker-compose file assumes that the base lakehouse services
# are already running from ../spark_minio_trino
# 
# Prerequisites:
# 1. Start services in ../spark_minio_trino first
# 2. This compose file connects to the existing lakehouse-network
#
# Available services from spark_minio_trino:
# - minio (ports 9000, 9001)
# - postgres (port 5432)
# - hive-metastore (port 9083)
# - spark-master (ports 8082, 7077)
# - spark-worker
# - zookeeper (port 2181)
# - kafka (ports 9092, 29092)
# - trino (port 8081)

services:
  # Add any structured-logger specific services here
  # They can reference the existing services by their container names:
  # - minio, postgres, kafka, spark-master, etc.
  
  # Example: If you need a log producer service
  # log-producer:
  #   build: .
  #   container_name: log-producer
  #   networks:
  #     - lakehouse-network
  #   environment:
  #     - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
  #     - MINIO_ENDPOINT=http://minio:9000

networks:
  lakehouse-network:
    external: true
